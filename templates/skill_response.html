{% extends 'main.html' %}
{% block body %}
<div id="table">
	<div id="results">
		<ul> Results 
		{%for key, value in skill_dict.iteritems() %}
			<li>{{ key }}: {{ value }}</li>
		{% endfor %}	
		</ul>
	</div>
	<div id="search">
		<form action="/skill_angelList_call" method="POST">
			 Select Technology: 
	        <label><SELECT name="selected_skill">
	            {% for i in skills %}
	            <label><option value={{ i.id }}>{{ i.tagdisplayname }}</option></label>
	            {% endfor %}
	        </SELECT></label>
	        <label><input type="submit">Submit</input></label>
		</form>
	</div>
{% endblock %}
