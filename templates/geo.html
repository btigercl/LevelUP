{% extends 'main.html' %}
{% block body %}
<div id="table">
	<div id="geo_results">
		<img src="http://www.dvafoto.com/wp-content/newspaperendorsements.jpg">
	</div>
	<div id="search">
		<form action="/geographic_demand_skill" method="POST">
			 Select Technology: 
			<label><SELECT name="selected_skill">
				{% for i in skills %}

				{% endfor %}
			</SELECT></label>
			<label><input type="submit" id="geo_skill_button">Submit</input></label>
		</form>
	</div>
</div>
{% endblock %}
