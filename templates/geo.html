        path.link {
          fill: none;
          stroke: #666;
          stroke-width: 1.5px;
        }

        .axis line {
          fill: none;
          stroke: #000;
          shape-rendering: crispEdges;
        }

/*        .x.axis path {
          display: none;
        }*/

        .line {
          fill: none;
          stroke: steelblue;
          stroke-width: 1.5px;
        }

        div.tooltip {   
/*          position: absolute; */          
          text-align: center;
          color: black;  
          width: 60px;                  
          height: 28px;                 
          padding: 2px;             
          font: 12px sans-serif;        
          background: lightsteelblue;   
          border: 0px;      
          border-radius: 8px;           
          pointer-events: none;         
        }
