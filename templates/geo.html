{% extends 'main.html' %}
{% block body %}
<div id="table">
	<div id="geo_results"> 
		<p>Thinking of moving? See where your skills are in most demand, according to Careerbuilder's and AngelList's joblistings.</p>
	</div>
	<div id="search">
		<form action="/geographic_demand_skill" method="POST">
			 Select Technology: 
			<label><SELECT name="selected_skill">
				{% for i in skills %}
				<label><option value={{ i.tagdisplayname }}>{{ i.tagdisplayname }}</option></label>
				{% endfor %}
			</SELECT></label>
			<label><input type="submit" id="geo_skill_button">Submit</input></label>
		</form>
	</div>
</div>
{% endblock %}
