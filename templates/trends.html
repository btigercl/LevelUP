<!DOCTYPE html>
<html lang="en">
<head>
	<title>Level UP Trends</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script src="http://underscorejs.org/underscore-min.js"></script>
	<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
	<script src="http://d3js.org/d3.v3.js"></script>
	<link rel="stylesheet" type="text/css" href="static/LevelUP.css">
	<link href='http://fonts.googleapis.com/css?family=Special+Elite' rel='stylesheet' type='text/css'>
	<style>

	body{
		font-size: large;
		background-image: url(https://farm6.staticflickr.com/5154/14185447737_0aba637f46_b.jpg);
		background-repeat: no-repeat;
		background-size: cover;
	}

	.axis path,
	.axis line {
		fill: none;
		stroke: #000;
		shape-rendering: crispEdges;
	}

	.line {
		fill: none;
		troke: steelblue;
		stroke-width: 1.5px;
	}

	.guideline {
		margin-right: 100px;
		float: right;
	}

	div.tooltip {   
		position: absolute;           
		text-align: center;
		color: black;  
		width: 60px;                  
		height: 60px;                 
		padding: 2px;             
		font: 12px sans-serif;        
		background: lightsteelblue;   
		border: 0px;      
		border-radius: 8px;           
		pointer-events: none;
		left: 20px;
		z-index: 10;         
	}

	</style>  
</head>
<body>
<div class="container-fluid">
<div class="row-fluid">
		<nav class="navbar navbar-default" role="navigation">
			<div class="navbar-header">
				<h1 id="logo">Level UP</h1>
				<div id="nav">
				<ul class="nav nav-tabs navbar-right">
						<li role="presentation"><a href="/skill_sets" aria-controls="skills" role="tab" data-toggle="tabs">Skill Sets</a></li>
						<li role="presentation" class="active"><a href="/trends" aria-controls="trends" role="tab" data-toggle="tabs">Trends</a></li>
						<li role="presentation"><a href="/geographic_demand" aria-controls="Skills" role="tab" data-toggle="tabs">Geographic Demand</a></li>
				</ul>
				</div>
			</div>
		</nav>
	</div>
	<div class="row-fluid" id="header">
		<div class="col-md-9" id="trends_header">
			<h2 id="skill_titles" class="trends_insert"></h2> 
		</div>
		<div class="col-md-3" id="aside">				
				<h4>Graph Legend</h4>
				<div id="trends_legend"></div> 
		</div>
	</div>
	<div class="row-fluid">
		<div class="col-md-9" id="trends_results"></div>
		<div class="col-md-3" id="search">
				<p>Using Stack Overflow's archives, this graph illustrates a skill's popularity based the number of questions engineers are asking to help them solve current problems.</p>
				<form id="trends_form" name="trends_form" action="/db_call_trend" method="get">
					<h3>Select Skill:</h3>
					<label><SELECT class="form-control" name="selected_trend1">
						{% for i in trends %}
						<label><option value={{ i }}>{{ i }}</option></label>
						{% endfor %}
					</SELECT></label>
					<h3>Select Second Skill:</h3>
					<label><SELECT class="form-control" name="selected_trend2">
						{% for i in trends %}
						<label><option value={{ i }}>{{ i }}</option></label>
						{% endfor %}
					</SELECT></label>
					<h3>Select Third Skill:</h3>
					<label><SELECT class="form-control" name="selected_trend3">
						{% for i in trends %}
						<label><option value={{ i }}>{{ i }}</option></label>
						{% endfor %}
					</SELECT></label>
					<br>
					<label><input type="submit" id="trend_button"></input></label>
				</form>
		</div>
	</div>
 </div>
<script src="/static/trends.js"></script>
<script src="/static/LevelUp.js"></script>
<script>$(document).ready(startTrends())</script>
</body>
</html>
