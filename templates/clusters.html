<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Level UP</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="http://underscorejs.org/underscore-min.js"></script>
    <script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.5/mapbox.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.5/mapbox.css' rel='stylesheet' />
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src="http://cdn.jsdelivr.net/typeahead.js/0.9.3/typeahead.min.js"></script>
    <script src="https://raw.githubusercontent.com/Caged/d3-tip/master/index.js"></script> 
    <!-- // <script src="../d3.min.js"></script> -->
    <script src="http://d3js.org/d3.v3.js"></script>
    <script type="text/javascript"></script>
      <link rel="stylesheet" type="text/css" href="static/LevelUp.css">
      <style>

        path.link {
          fill: none;
          stroke: #D3D3D3;
          stroke-width: 1.5px;
        }

        .axis path,
        .axis line {
          fill: none;
          stroke: #000;
          shape-rendering: crispEdges;
        }

/*        .x.axis path {
          display: none;
        }*/

        .line {
          fill: none;
          stroke: steelblue;
          stroke-width: 1.5px;
        }

        div.tooltip {   
/*          position: absolute; */          
          text-align: center;
          color: black;  
          width: 60px;                  
          height: 28px;                 
          padding: 2px;             
          font: 12px sans-serif;        
          background: lightsteelblue;   
          border: 0px;      
          border-radius: 8px;           
          pointer-events: none;         
        }

     </style>  
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
	<div class="navbar-header">
		<h1 style="color:white">Level UP</h1>
		<div id="nav">
		<ul class="nav nav-tabs navbar-right">
  			<li role="presentation" class="active"><a href="/skill_sets" aria-controls="skills" role="tab" data-toggle="tabs">Skill Set Clusters</a></li>
  			<li role="presentation"><a href="/trends" aria-controls="trends" role="tab" data-toggle="tabs">Trends</a></li>
  			<li role="presentation"><a href="/geographic_demand" aria-controls="Skills" role="tab" data-toggle="tabs">Geographic Demand</a></li>
		</ul>
		</div>
	</div>
</nav>
<div class="container-fluid">
<!-- 	<div id="table"> -->
  <div class="row-fuil">
		<div id="cluster_results" class="col-md-9" > </div>
		<div class="col-md-6" id="search">
      <p>Find out what other skills frequently show up with in the same joblistings on Angel List Want to know what other skills employers are looking for on AngelList.</p>
      <br>
			<form action="/skill_angelList_call" id="cluster_form" method="GET">
			 	<h3>Select Technology:</h3> 
	        	<label><SELECT name="selected_skill" id="skill_dropdown">
	        	    {% for i in skills %}
	            	<label><option value="{{ i.tagdisplayname }}">{{ i.tagdisplayname }}</option></label>
	            	{% endfor %}
	        	</SELECT></label>
	        	<label><input type="submit" id="skill_cluster_button">Submit</input></label>
            <br>
            <h3>Top Job Roles Associated With This Skill</h3>
            <br id="insert_list">
            <ol id='dynamic_list'>
            </ol>
			</form>
		</div>
	</div>
</div>
<script src="/static/LevelUp.js"></script>
<script scr="/static/cluster.js"></script>
</body>
</html>
