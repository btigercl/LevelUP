{% extends 'main.html' %}
{% block body %}
<div id="table">
	<div id="results">
		<img src="http://media.tumblr.com/tumblr_lv0u82arJO1qhyqty.png">
	</div>
	<<div id="search">
		<form action="/skill_angelList_call">
			 Select Technology: 
	        <label><SELECT name="selected_skill">
	            {% for i in skills %}
	            <label><option value={{ i.id }}>{{ i.tagdisplayname }}</option></label>
	            {% endfor %}
	        </SELECT></label>
	        <label><input type="submit">Submit</input></label>
		</form>
		<br>
		<form action="/jobtitle_angelList_call" >
	        Select Job Title:
	        <label><SELECT name="select_jobtitle">
	            {% for i in jobtitles %}
	            <label><option value={{ i.id }}>{{ i.tagdisplay }}</option></label>
	            {% endfor %}
	        </SELECT></label>
	        <label><input type="submit">Submit</input></label>
       </form>
	</div>
{% endblock %}
